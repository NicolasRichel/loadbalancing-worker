<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Load Balancing Worker</title>
    <link rel="stylesheet" type="text/css" href="tests.css"/>

    <!-- Launch Tests at page load -->
    <script type="module" src="tests.js" defer></script>

  </head>
  <body>
    <h1>Load Balancing Worker Tests</h1>
    <div>
      <label for="worker-file">Worker file name : </label>
      <span>
        <input id="worker-file" type="text" value="worker" placeholder="Enter file name"/>
        <span id="worker-file-message"></span>
      </span>
      <button id="init-btn">Initialize</button>
    </div>
    <div>
      <button id="run-all-btn" style="visibility: hidden" disabled>Run All Tests</button>
    </div>
    <div id="test-report"></div>
    <div id="test-suites-results"></div>
  </body>
</html>
